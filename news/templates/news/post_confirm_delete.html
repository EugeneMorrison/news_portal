{% extends 'news/base.html' %}

{% block content %}
  <h2>Удалить пост</h2>
  <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
