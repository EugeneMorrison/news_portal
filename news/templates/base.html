<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
<header>
    <h1>Заголовок сайта</h1>

    <nav>
        {% if user.is_authenticated %}
            <p>Здравствуйте, {{ user.username }} |
                <form method="post" action="{% url 'account_logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:#007bff; text-decoration:underline;">
                        Выйти
                    </button>
                </form>
            </p>
        {% else %}
            <a href="{% url 'account_login' %}">Войти</a> |
            <a href="{% url 'account_signup' %}">Регистрация</a>
        {% endif %}
    </nav>
</header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Eugene News Portal</p>
    </footer>
</body>
</html>
